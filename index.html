<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오 사이트</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Light background for contrast */
    color: #333; /* Dark text for readability */
}

/* 전체 레이아웃 스타일 */
.container {
    max-width: 800px; /* Maximum width for content */
    margin: 0 auto; /* Centering container */
    padding: 20px;
}

/* 제목 스타일 */
h2 {
    font-size: 26px; /* Size of section title */
    margin-bottom: 20px;
    text-align: center; /* Center align */
    color: #0056b3; /* Blue color for title */
}

h1 {
    font-size: 30px; /* Size of main title */
    margin: 20px 0; /* Vertical spacing */
    text-align: center; /* Center align */
    color: #007BFF; /* Bright blue color */
}

/* 내비게이션 스타일 */
nav {
    display: flex; /* Flexbox for layout */
    justify-content: center; /* Centering navigation */
    margin-bottom: 20px; /* Spacing below nav */
}

nav a {
    margin: 0 10px; /* Horizontal spacing between links */
    padding: 10px 15px; /* Padding for touch targets */
    text-decoration: none; /* No underline */
    color: #007BFF; /* Link color */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
}

nav a:hover {
    background-color: #e7f1ff; /* Light background on hover */
    color: #0056b3; /* Darker blue on hover */
}

/* 비디오 섹션 스타일 */
.video-section {
    display: flex; /* Flexbox for centering */
    flex-direction: column; /* Align items in a column */
    align-items: center; /* Center items horizontally */
    margin-top: 20px; /* Spacing above video section */
}

video, audio {
    border: 1px solid #ccc; /* Border around video and audio */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    max-width: 100%; /* Responsive width */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Treat as block elements for centering */
    margin: 10px auto; /* Centering elements */
}
p {
            text-align: center; /* Center align paragraph text */
            margin-top: 20px; /* Spacing above paragraph */
            font-size: 20px; /* Increased font size for emphasis */
            font-weight: bold; /* Bold text */
            color: #333; /* Dark color for contrast */
            background-color: #e7f1ff; /* Light background for emphasis */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Padding for better spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <h2>내 포트폴리오</h2>
    <nav>
        <a href="introduce.html">소개</a>
        <a href="projects.html">프로젝트</a>
        <a href="contact.html">연락처</a>
        <a href="register.html">회원가입</a>
    </nav>
    <div>
        <h1>가슴으로 일하는 멋진 사나이를 알고 계시나요?</h1>
    </div>
    <video src="23123.mp4" controls autoplay loop width="500"></video>
    <audio src="Freefall.mp3" controls autoplay loop></audio>
    <p>밥만 먹고는 살 수 없습니다. <br> "열정과 희망은 가슴을 뛰게 합니다."</p>
</body>
</html>
